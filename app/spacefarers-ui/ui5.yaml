specVersion: "3.1"
metadata:
  name: my.spacefarer.spacefarersui
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://sapui5.hana.ondemand.com
        backend:
          - path: /odata/v4
            url: http://localhost:4004


    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300

    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        flp:
          component: my.spacefarer.spacefarersui
          title: Galactic Spacefarer Adventure
          description: Fiori Elements app for Spacefarers
          intent: Spacefarer-manage
          theme: sap_horizon
